{% extends 'layout.html' %}
{% load static %}
{% block css_file %}
    <link rel="stylesheet" href="{% static 'articles/css/style.css' %}">
{% endblock %}

{% block page_title %}
    {{ article.title }}
{% endblock %}


{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-12">
            <div class="card shadow rounded-4 border-0">
                <div class="card-header bg-primary text-white text-center rounded-top-4">
                    <h4 class="mb-0">Parola Değiştir</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        {% include 'partials/_form.html' %}
                        <button class="btn btn-primary w-100 mt-3" type="submit">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js_files %}
	<spript src="{% static 'articles/js/script.js' %}"></spript>
{% endblock %}
