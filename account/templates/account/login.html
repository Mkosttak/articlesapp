{% extends 'layout.html' %}
{% load static %}
{% block css_file %}
    <link rel="stylesheet" href="{% static 'articles/css/style.css' %}">
{% endblock %}

{% block page_title %}
    {{ article.title }}
{% endblock %}


{% block content %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1>Login</h1>
                <hr>
                <form method="POST">
                    {% csrf_token %}

                    {% include 'partials/_form.html' %}
                    
                    <button class="btn btn-primary" type="submit">Login</button>

                </form>

            </div>

        </div>
    </div>

{% endblock %}

{% block js_files %}
	<spript src="{% static 'articles/js/script.js' %}"></spript>
{% endblock %}
