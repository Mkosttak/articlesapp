{% if messages %}
<div class="message-container">
    {% for message in messages %}
    <div class="alert-wrapper animate__animated animate__fadeInDown">
        <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show shadow-sm border-0 rounded-2" role="alert">
            <div class="d-flex align-items-center justify-content-between w-100">
                <div class="d-flex align-items-center flex-grow-1">
                    {% if message.tags == 'success' %}
                    <i class="bi bi-check-circle-fill me-2 text-success"></i>
                    {% elif message.tags == 'error' or message.tags == 'danger' %}
                    <i class="bi bi-exclamation-triangle-fill me-2 text-danger"></i>
                    {% elif message.tags == 'warning' %}
                    <i class="bi bi-exclamation-circle-fill me-2 text-warning"></i>
                    {% elif message.tags == 'info' %}
                    <i class="bi bi-info-circle-fill me-2 text-info"></i>
                    {% else %}
                    <i class="bi bi-bell-fill me-2 text-secondary"></i>
                    {% endif %}

                    <div class="message-content">{{ message }}</div>
                </div>
                <!-- Sadece bu buton tıklanabilir olacak -->
                <button type="button" class="btn-close ms-2 flex-shrink-0" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<style>
.message-container {
    position: fixed;
    top: 20px;
    left: 0;
    right: 0;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    pointer-events: none; /* container artık tıklamaları geçirecek */
}

.alert-wrapper {
    max-width: 90%;
    width: 420px;
    margin-bottom: 8px;
    /* wrapper’da da tıklamayı geçirelim */
    pointer-events: none;
}

.alert {
    font-size: 0.9rem;
    padding: 0.65rem 0.9rem;
    margin-bottom: 0;
    display: block;
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15) !important;
    border-radius: 0.375rem;
    font-weight: 500;
    /* tüm uyarı kutusu da geçsin, sadece buton tıklanır */
    pointer-events: none;
}

/* Kapatma butonunu tıklanabilir yapıyoruz */
.btn-close {
    position: static !important;
    margin: 0 0 0 auto !important;
    padding: 0.4rem;
    width: 0.9rem;
    height: 0.9rem;
    pointer-events: auto;
}

/* Renk ve ikon stilleri olduğu gibi korunuyor */
.alert-success { background-color: #b2dfbc !important; color: #155724 !important; }
.alert-danger,
.alert-error { background-color: #f1b0b7 !important; color: #721c24 !important; }
.alert-warning { background-color: #ffe59e !important; color: #856404 !important; }
.alert-info { background-color: #a5d8e8 !important; color: #0c5460 !important; }
.alert i { font-size: 1.15rem; }
.message-content { flex: 1; }

@media (max-width: 576px) {
    .message-container { top: 10px; }
    .alert-wrapper { width: 92%; }
    .alert { font-size: 0.85rem; padding: 0.6rem 0.8rem; }
}

/* Animate.css minimal subset */
.animate__animated { animation-duration: 0.75s; animation-fill-mode: both; }
@keyframes fadeInDown {
    from { opacity: 0; transform: translate3d(0, -20px, 0); }
    to   { opacity: 1; transform: translate3d(0, 0, 0); }
}
.animate__fadeInDown { animation-name: fadeInDown; }

/* Auto-dismiss */
.alert.auto-dismiss {
    animation: fadeInDown 0.5s, fadeOutUp 0.5s 4.5s forwards;
}
@keyframes fadeOutUp {
    from { opacity: 1; }
    to   { opacity: 0; transform: translate3d(0, -20px, 0); }
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Yalnızca .message-container içindeki .alert öğelerini seçiyoruz
    const alerts = document.querySelectorAll('.message-container .alert');
    alerts.forEach(alert => {
        // Animate.css sınıfını ekleyelim
        alert.classList.add('auto-dismiss');

        // Hemen çalıştırıyoruz; 4.5s sonra fadeOut, 5s sonra DOM’dan kaldırma
        setTimeout(() => {
            const wrapper = alert.parentNode;
            // Önce yükseklik sabitle
            if (wrapper) {
                wrapper.style.height = alert.offsetHeight + 'px';
            }
            // 5s sonra kapatma animasyonu
            setTimeout(() => {
                if (wrapper) {
                    wrapper.style.height = '0px';
                    wrapper.style.marginBottom = '0px';
                    wrapper.style.transition = 'all 0.5s';

                    // 0.5s daha bekle, sonra DOM’dan kaldır
                    setTimeout(() => {
                        if (wrapper.parentNode) {
                            wrapper.parentNode.removeChild(wrapper);
                        }
                    }, 500);
                }
            }, 5000);
        }, 0);
    });
});
</script>
{% endif %}
