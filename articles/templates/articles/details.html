{% extends 'layout.html' %}
{% load static %}
{% block css_file %}
    <link rel="stylesheet" href="{% static 'articles/css/style.css' %}">
{% endblock %}

{% block page_title %}
    {{ article.title }}
{% endblock %}


{% block content %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-3">
                <!--menu -->
                <img class="img-fluid rounded" src="{% static 'articles/img/'|add:article.image %}" alt="{{ article.title }}">

            </div>
            <div class="col-9">
                <!-- Content -->
                <h1 class="h3">{{ article.title }}</h1>
                <p>{{ article.description|safe }}</p>
            </div>
        </div>
    </div>

{% endblock %}

{% block js_files %}
	<spript src="{% static 'articles/js/script.js' %}"></spript>
{% endblock %}
