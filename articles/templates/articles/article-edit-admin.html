{% extends 'layout.html' %}
{% load static %}

{% block css_file %}
    <link rel="stylesheet" href="{% static 'articles/css/style.css' %}">
{% endblock %}

{% block page_title %}
    Makale Düzenle ADMİN
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9 col-12">
            <div class="card shadow rounded-4 border-0">
                <div class="card-header bg-primary text-white text-center rounded-top-4">
                    <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Makale Düzenle (Admin)</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <style>
                        .form-clear { display: none !important; }
                        </style>
                        {% include 'partials/_form.html' %}
                        <div class="d-flex gap-2 mt-4 justify-content-end">
                            <button class="btn btn-success px-4 py-2 rounded-pill shadow-sm" type="submit">
                                <i class="bi bi-save me-1"></i> Kaydet
                            </button>
                            <a href="{% url 'article_list' %}" class="btn btn-light px-4 py-2 rounded-pill">
                                <i class="bi bi-x-lg me-1"></i> Vazgeç
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.card-header {
    background: linear-gradient(45deg, #0d6efd, #0a58ca);
}
@media (max-width: 768px) {
    .card-body {
        padding: 1.2rem !important;
    }
    .btn {
        width: 100%;
    }
}
</style>
{% endblock %}

{% block js_files %}
<script src="{% static 'articles/js/script.js' %}"></script>
{% endblock %}
