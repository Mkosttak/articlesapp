{% extends 'layout.html' %}
{% load static %}

{% block css_file %}
    <link rel="stylesheet" href="{% static 'articles/css/style.css' %}">
{% endblock %}

{% block page_title %}
    Makale Düzenle ADMİN
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow rounded-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Makale Düzenle</h5>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'partials/_form.html' %}

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <button class="btn btn-success px-4 rounded-pill" type="submit">
                                <i class="bi bi-save me-1"></i> Kaydet
                            </button>
                            <a href="{% url 'article_list' %}" class="btn btn-outline-secondary rounded-pill">Vazgeç</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js_files %}
<script src="{% static 'articles/js/script.js' %}"></script>
{% endblock %}
